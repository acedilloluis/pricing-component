<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="index.css" rel="stylesheet" />

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <main id="container">
      <header>
        <h1>Simple, traffic-based pricing</h1>
        <h2>
          Sign-up for our 30-day trial. <br />
          No credit card required.
        </h2>
      </header>

      <div id="pricing-container">
        <h3>500K PAGEVIEWS</h3>

        <div id="price-display-desktop">
          <span class="price">$24</span> /month
        </div>
        <input type="range" min="1" max="100" step="1" value="50" />
        <div id="price-display-mobile">
          <span class="price">$24</span> /month
        </div>

        <div id="billing-container">
          Monthly Billing
          <label id="slider-box">
            <input type="checkbox" />
            <span id="slider"></span>
          </label>
          Yearly Billing
          <span id="discount-box">
            -25% <span id="discount">discount</span>
          </span>
        </div>

        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <button>Start my trial</button>
      </div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
